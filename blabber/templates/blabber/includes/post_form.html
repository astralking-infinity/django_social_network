<div id="post-form">
	<div class="container-avatar" style="width: 50px; height: 50px">
		<img src="{{ user.get_avatar_url }}" alt="{{ user.get_full_name }}">
	</div>
	<form method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Post</button>
	</form>
</div>
